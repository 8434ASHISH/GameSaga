<!DOCTYPE html>
<html>
<head>
    <title>Rock Paper Scissors - GameSaga</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            text-align: center;
            margin: 0;
        }
        h1 {
            font-size: 2.5em;
            margin: 20px;
        }
        .choice {
            background: rgba(255,255,255,0.2);
            border-radius: 10px;
            padding: 15px;
            margin: 10px;
            display: inline-block;
            cursor: pointer;
            font-size: 1.5em;
        }
        .choice:hover {
            background: rgba(255,255,255,0.3);
        }
        #result {
            font-size: 1.5em;
            margin: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            background: #fff;
            cursor: pointer;
        }
        button:hover {
            background: #ddd;
        }
    </style>
</head>
<body>
    <h1>âœŠ Rock Paper Scissors</h1>
    <div>
        <div class="choice" onclick="play('rock')">Rock</div>
        <div class="choice" onclick="play('paper')">Paper</div>
        <div class="choice" onclick="play('scissors')">Scissors</div>
    </div>
    <div id="result">Choose your move!</div>
    <button onclick="reset()">Reset</button>
    <script>
        function play(playerChoice) {
            const choices = ['rock', 'paper', 'scissors'];
            const computerChoice = choices[Math.floor(Math.random() * 3)];
            let result = '';

            if (playerChoice === computerChoice) {
                result = `Tie! Both chose ${playerChoice}.`;
            } else if (
                (playerChoice === 'rock' && computerChoice === 'scissors') ||
                (playerChoice === 'paper' && computerChoice === 'rock') ||
                (playerChoice === 'scissors' && computerChoice === 'paper')
            ) {
                result = `You win! ${playerChoice} beats ${computerChoice}.`;
            } else {
                result = `You lose! ${computerChoice} beats ${playerChoice}.`;
            }

            document.getElementById('result').textContent = result;
        }

        function reset() {
            document.getElementById('result').textContent = 'Choose your move!';
        }
    </script>
</body>
</html>
