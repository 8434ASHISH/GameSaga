<!DOCTYPE html>
<html>
<head>
    <title>üêç Pro Snake | GameSaga</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #1a2a3a;
            color: white;
            font-family: 'Arial', sans-serif;
            touch-action: manipulation;
            overflow: hidden;
        }
        #game-container {
            position: relative;
            margin-top: 20px;
        }
        canvas {
            background: #2d3b4a;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        #score-display {
            font-size: 24px;
            margin: 10px;
        }
        #controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 15px;
            gap: 5px;
        }
        .row {
            display: flex;
            gap: 5px;
        }
        .control-btn {
            width: 60px;
            height: 60px;
            background: #3a4b5c;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        .control-btn:active {
            background: #4a5b6c;
        }
        @media (min-width: 768px) {
            #controls { display: none; }
        }
    </style>
</head>
<body>
    <h1>üêç Pro Snake</h1>
    <div id="score-display">Score: 0 | High: 0</div>
    <div id="game-container">
        <canvas id="game" width="300" height="300"></canvas>
    </div>
    <div id="controls">
        <div class="row">
            <div class="control-btn" id="up">‚Üë</div>
        </div>
        <div class="row">
            <div class="control-btn" id="left">‚Üê</div>
            <div class="control-btn" id="down">‚Üì</div>
            <div class="control-btn" id="right">‚Üí</div>
        </div>
    </div>

    <script>
        // Game Elements
        const canvas = document.getElementById("game");
        const ctx = canvas.getContext("2d");
        const scoreDisplay = document.getElementById("score-display");
        
        // Adjust canvas size for mobile
        function resizeCanvas() {
            const size = Math.min(window.innerWidth - 40, 400);
            canvas.width = size;
            canvas.height = size;
            box = Math.floor(size / 15);
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        // Game Settings
        let box = Math.floor(canvas.width / 15);
        let snake = [
            {x: 7 * box, y: 7 * box},
            {x: 6 * box, y: 7 * box},
            {x: 5 * box, y: 7 * box}
        ];
        
        // Real snake texture
        const snakeImg = new Image();
        snakeImg.src = 'data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyMCAyMCI+PHBhdGggZmlsbD0iIzAwZmYwMCIgZD0iTTEwIDBjLTIuMiAwLTQgMS44LTQgNHMxLjggNCA0IDQgNC0xLjggNC00LTEuOC00LTQtNHptMCAxOGMtMi4yIDAtNC0xLjgtNC00czEuOC00IDQtNCA0IDEuOCA0IDQtMS44IDQtNCA0eiIvPjwvc3ZnPg==';
        
        let food = generateFood();
        let direction = 'RIGHT';
        let nextDirection = 'RIGHT';
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameSpeed = 120;
        let gameInterval;
        
        // Touch Controls
        document.getElementById('up').addEventListener('click', () => changeDirection('UP'));
        document.getElementById('left').addEventListener('click', () => changeDirection('LEFT'));
        document.getElementById('down').addEventListener('click', () => changeDirection('DOWN'));
        document.getElementById('right').addEventListener('click', () => changeDirection('RIGHT'));
        
        // Keyboard Controls
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowUp': changeDirection('UP'); break;
                case 'ArrowLeft': changeDirection('LEFT'); break;
                case 'ArrowDown': changeDirection('DOWN'); break;
                case 'ArrowRight': changeDirection('RIGHT'); break;
            }
        });
        
        function changeDirection(newDirection) {
            if (
                (direction === 'UP' && newDirection !== 'DOWN') ||
                (direction === 'DOWN' && newDirection !== 'UP') ||
                (direction === 'LEFT' && newDirection !== 'RIGHT') ||
                (direction === 'RIGHT' && newDirection !== 'LEFT')
            ) {
                nextDirection = newDirection;
            }
        }
        
        function generateFood() {
            let newFood;
            let validPosition = false;
            
            while (!validPosition) {
                newFood = {
                    x: Math.floor(Math.random() * (canvas.width / box)) * box,
                    y: Math.floor(Math.random() * (canvas.height / box)) * box
                };
                
                validPosition = true;
                for (let segment of snake) {
                    if (segment.x === newFood.x && segment.y === newFood.y) {
                        validPosition = false;
                        break;
                    }
                }
            }
            
            return newFood;
        }
        
        function gameLoop() {
            // Update direction
            direction = nextDirection;
            
            // Move snake
            let head = {x: snake[0].x, y: snake[0].y};
            
            switch(direction) {
                case 'UP': head.y -= box; break;
                case 'DOWN': head.y += box; break;
                case 'LEFT': head.x -= box; break;
                case 'RIGHT': head.x += box; break;
            }
            
            // Game over conditions
            if (
                head.x < 0 || head.y < 0 || 
                head.x >= canvas.width || head.y >= canvas.height ||
                snake.some(segment => segment.x === head.x && segment.y === head.y)
            ) {
                clearInterval(gameInterval);
                highScore = Math.max(score, highScore);
                localStorage.setItem('snakeHighScore', highScore);
                setTimeout(() => {
                    if (confirm(`Game Over! Score: ${score}\nPlay again?`)) {
                        resetGame();
                    }
                }, 100);
                return;
            }
            
            snake.unshift(head);
            
            // Eat food
            if (head.x === food.x && head.y === food.y) {
                score++;
                if (score % 5 === 0) gameSpeed = Math.max(50, gameSpeed - 10);
                food = generateFood();
                updateScore();
            } else {
                snake.pop();
            }
            
            // Draw everything
            drawGame();
        }
        
        function drawGame() {
            // Clear canvas
            ctx.fillStyle = '#2d3b4a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw snake with texture
            for (let i = 0; i < snake.length; i++) {
                const segment = snake[i];
                ctx.save();
                ctx.translate(segment.x + box/2, segment.y + box/2);
                
                // Draw snake body
                ctx.fillStyle = i === 0 ? '#00ff00' : '#009900';
                ctx.beginPath();
                ctx.arc(0, 0, box/2 - 2, 0, Math.PI * 2);
                ctx.fill();
                
                // Add pattern
                if (i > 0 && i < snake.length - 1) {
                    ctx.fillStyle = '#007700';
                    ctx.beginPath();
                    ctx.arc(0, 0, box/4, 0, Math.PI * 2);
                    ctx.fill();
                }
                
                ctx.restore();
            }
            
            // Draw food
            ctx.fillStyle = 'red';
            ctx.beginPath();
            ctx.arc(food.x + box/2, food.y + box/2, box/2 - 2, 0, Math.PI * 2);
            ctx.fill();
        }
        
        function updateScore() {
            scoreDisplay.textContent = `Score: ${score} | High: ${highScore}`;
        }
        
        function resetGame() {
            clearInterval(gameInterval);
            snake = [
                {x: 7 * box, y: 7 * box},
                {x: 6 * box, y: 7 * box},
                {x: 5 * box, y: 7 * box}
            ];
            food = generateFood();
            direction = 'RIGHT';
            nextDirection = 'RIGHT';
            score = 0;
            gameSpeed = 120;
            updateScore();
            gameInterval = setInterval(gameLoop, gameSpeed);
        }
        
        // Start game
        updateScore();
        gameInterval = setInterval(gameLoop, gameSpeed);
    </script>
</body>
</html>
